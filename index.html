<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Frankfurt am Main &raquo; MagicMarvMan</title>
	<meta name="robots" content="noindex,follow,noarchive">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="app row" id="app">
		<div class="menu col-md-6">
			<h2>Frankfurt am Main</h2>
			<input class="searchWidget" data-bind="textInput: query, valueUpdate: 'afterkeydown'" />
			<div class="locationList">
				<ul class="results" data-bind="foreach: list">
					<li class="placeItem" data-bind="text: name, click: bounceMarker"></li>
				</ul>
			</div>
		</div>
		<div class="map col-md-6" id="map">An error occured while loading the Map. Please reload the page and try again/open a issue at <a href="https://github.com/MagicMarvMan/Neighborhood-Map/issues">GitHub</a>.</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=[YOUR API KEY HERE!]&callback=startBootstrap&libraries=places" onerror="alert('An error occured!')"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
