<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Neighborhood-Map &laquo;&raquo; MagicMarvMan</title>
	<meta name="robots" content="noindex,follow,noarchive">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="app row" id="app">
		<div class="menu col-md-6">
			<div class="search" id="search">
				<input data-bind="textInput: query, valueUpdate: 'afterkeydown'" />
			</div>
			<div class="list" id="list">
				<ul class="results" id="results" data-bind="foreach: list">
					<li class="place" id="place" data-bind="text: name, click: bounce"></li>
				</ul>
			</div>
		</div>
		<div class="map col-md-6" id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf7eLQTk4WpT-FO_ZL7YkUeFcB8QlOLRk&callback=startBootstrap&libraries=places" onerror="alert('An error occured!')"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
